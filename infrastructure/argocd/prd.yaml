apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: kubeflow
  namespace: argocd
spec:
  destination:
    namespace: 'kubeflow'
    server: 'https://kubernetes.default.svc'
  source:
    path: infrastructure/deploy
    repoURL: 'https://github.com/enricopesce/kubeflow'
    targetRevision: main
  project: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true